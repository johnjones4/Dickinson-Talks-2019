<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Open Source in the Real World</span></foreignObject></svg></h1>
<p>John Jones '11</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-marpit-fragments="3" data-paginate="true" data-theme="uncover" data-marpit-pagination="2" style="--paginate:true;--theme:uncover;">
<h2>About Me:</h2>
<ul>
<li data-marpit-fragment="1">Live in Washington, DC</li>
<li data-marpit-fragment="2">2011 Graduate (Computer Science)</li>
<li data-marpit-fragment="3">On Campus: The Dickinsonian, Student Senate Tech Committee, Office of Communications, Gray Hats, Delta Sig</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="3" data-paginate="true" data-theme="uncover" data-marpit-pagination="3" style="--paginate:true;--theme:uncover;">
<h2>Where I've Worked:</h2>
<ul>
<li data-marpit-fragment="1">2011 - 2016: Adfero</li>
<li data-marpit-fragment="2">2016 - 2019: The Case Foundation</li>
<li data-marpit-fragment="3">2020: The Capital One Lab</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="3" data-paginate="true" data-theme="uncover" data-marpit-pagination="4" style="--paginate:true;--theme:uncover;">
<h2>What I Do Now:</h2>
<ul>
<li data-marpit-fragment="1">Lead research and exploration of new technology that can improve our business or our customers' experiences</li>
<li data-marpit-fragment="2">Work with product managers and designers to build early-stage, high-risk products</li>
<li data-marpit-fragment="3">Advocate and promote new technology within the organization</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="4" data-paginate="true" data-theme="uncover" data-marpit-pagination="5" style="--paginate:true;--theme:uncover;">
<h2>Open Source Has Been a Huge Part of My Career</h2>
<ul>
<li data-marpit-fragment="1">Opportunity to constantly learn</li>
<li data-marpit-fragment="2">Helps me build things quickly</li>
<li data-marpit-fragment="3">I've lead programs exploring and promoting its use at nonprofits</li>
<li data-marpit-fragment="4">I use it daily to drive innovation at Capital One</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="uncover" data-marpit-pagination="6" style="--paginate:true;--theme:uncover;">
<h1>Open Source: Crash Course On How We Got Here</h1>
<p><a href="http://0.0.0.0:8000/timeline/">(19** to today)</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="uncover" data-marpit-pagination="7" style="--paginate:true;--theme:uncover;">
<h3>Why should a developer care about open source software?</h3>
<ol>
<li>Contributing to it builds your experience and elevates your visibility</li>
<li>Using it gives you the powers of choice and control</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="uncover" data-marpit-pagination="8" style="--paginate:true;--theme:uncover;">
<h3>Why should a business care about open source software?</h3>
<ol>
<li>It attracts talented developers to the organization</li>
<li>It is a form of technical leadership whereby the organization can publicly demonstrate its talent</li>
<li>Open source standards (good documentation, abstraction, testing) are also the halmarks of good software in general</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="uncover" data-marpit-pagination="9" style="--paginate:true;--theme:uncover;">
<h2>Some Big (Non-Tech) Names in OSS</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="10" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/nyt.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="uncover" data-marpit-pagination="10" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="10"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="11" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/nike.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="uncover" data-marpit-pagination="11" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="11"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="12" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/walmart.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="uncover" data-marpit-pagination="12" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="12"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="13" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/capitalone.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="uncover" data-marpit-pagination="13" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="13"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="uncover" data-marpit-pagination="14" style="--paginate:true;--theme:uncover;">
<h1>How Will You Professionally Interact with Open Source Software?</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="2" data-paginate="true" data-theme="uncover" data-marpit-pagination="15" style="--paginate:true;--theme:uncover;">
<h2>As a User</h2>
<ul>
<li data-marpit-fragment="1">Most developer tools are open source</li>
<li data-marpit-fragment="2">Major platforms, languages, etc like NGINX, React, Node.JS, Python, Ruby on Rails, etc are open source</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="6" data-paginate="true" data-theme="uncover" data-marpit-pagination="16" style="--paginate:true;--theme:uncover;">
<h2>As an At-Work Contributor</h2>
<ul>
<li data-marpit-fragment="1">Organizations often have open source projects they originated and maintain.
<ul>
<li data-marpit-fragment="2">React by Facebook</li>
<li data-marpit-fragment="3">Tensorflow by Google</li>
<li data-marpit-fragment="4">Ruby on Rails by 37 Signals</li>
</ul>
</li>
<li data-marpit-fragment="5">Open source standards (good documentation, abstraction, testing) are also the halmarks of good software in general</li>
<li data-marpit-fragment="6">Open source community-originated tools like GitHub are used for internal project/code management</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="3" data-paginate="true" data-theme="uncover" data-marpit-pagination="17" style="--paginate:true;--theme:uncover;">
<h2>As an Individual Contributor</h2>
<ul>
<li data-marpit-fragment="1">Contributions to larger projects that you &quot;adopt&quot;</li>
<li data-marpit-fragment="2">Sharing your own personal/passion projects</li>
<li data-marpit-fragment="3">Volunteering your time and talent to good causes</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="uncover" data-marpit-pagination="18" style="--paginate:true;--theme:uncover;">
<h1>Problems In Open Source</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="uncover" data-marpit-pagination="19" style="--paginate:true;--theme:uncover;">
<h2>Linus Torvalds in 2016:</h2>
<p><img src="img/Linus.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="uncover" data-marpit-pagination="20" style="--paginate:true;--theme:uncover;">
<h2>Benevolent Dictator for Life</h2>
<p>(BDFL)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="uncover" data-marpit-pagination="21" style="--paginate:true;--theme:uncover;">
<h2>Diversity &amp; Inclusion</h2>
<p>The gender imbalance in open source remains profound: 95% of respondents are men; just 3% are women and 1% are non-binary. Women are about as likely as men (68% vs 73%) to say they are very interested in making future contributions, but less likely to say they are very likely to actually do so (45% vs 61%). (<a href="https://opensourcesurvey.org/2017/">https://opensourcesurvey.org/2017/</a>)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="22" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/funding.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="uncover" data-marpit-pagination="22" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="22"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="3" data-paginate="true" data-theme="uncover" data-marpit-pagination="23" style="--paginate:true;--theme:uncover;">
<h2>Volunteer-Run Projects</h2>
<ul>
<li data-marpit-fragment="1">OpenSSL</li>
<li data-marpit-fragment="2">Babel.js</li>
<li data-marpit-fragment="3">RubyGems</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="uncover" data-marpit-pagination="24" style="--paginate:true;--theme:uncover;">
<h1>But The Future is Promising</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-fragments="3" data-paginate="true" data-theme="uncover" data-marpit-pagination="25" style="--paginate:true;--theme:uncover;">
<h2>By the Numbers</h2>
<ul>
<li data-marpit-fragment="1">GitHub alone had 31m+ developers, 2.1m+ organizations, and 96m+ projects</li>
<li data-marpit-fragment="2">There was $22.48b in open source in exits in 2018</li>
<li data-marpit-fragment="3">Hong Kong, Singapore, Egypt, Nigeria, and Bangladesh were the contributors of the most new users to GitHub</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-fragments="3" data-paginate="true" data-theme="uncover" data-marpit-pagination="26" style="--paginate:true;--theme:uncover;">
<h2>AND GitHub Has Competition</h2>
<ul>
<li data-marpit-fragment="1">GitLab (Totally Open Source)</li>
<li data-marpit-fragment="2">BitBucket</li>
<li data-marpit-fragment="3">SourceForge</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="uncover" data-marpit-pagination="27" style="--paginate:true;--theme:uncover;">
<h2>Old Giants Like Microsoft Are In the Game</h2>
<p>Microsoft has heritage here. We were a developer tools company first and now, of course, we are all in on open source, and thats what really brings us together with GitHub, - Microsoft CEO Satya Nadella</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="uncover" data-marpit-pagination="28" style="--paginate:true;--theme:uncover;">
